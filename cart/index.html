<h1>Cart</h1>
<ul id="cartItems"></ul>

<script>
    const cart = [];

    function displayCart() {
        const cartItems = document.getElementById('cartItems');
        cartItems.innerHTML = '';
        cart.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.name} - $${item.price}`;
            cartItems.appendChild(li);
        });
    }

    displayCart();
</script>
